<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="batman-6-16.ico" />
    <title>Text-To-Speech</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Text to Speech</h1>
    </header>

    <main>
        <div>
            <p class="lead text-light mt-4">Select Voice</p>
            <!-- Select Menu for Voice -->
            <select id="voices" class="form-select bg-secondary text-light"></select>
            <input type="text" id="input-text" placeholder="Enter Text">
            <button onclick="textToAudio()">Speech</button>
            <br>
            <h2>Volume</h2>
            <input type="range" min="1" max="10" value="5" id="volumeRange">
            <br>
            <h2>Rate</h2>
            <input type="range" min="1" max="10" value="5" id="rateRange">
            <br>
            <h2>Pitch</h2>
            <input type="range" min="1" max="20" value="10" id="pitchRange">
        </div> 
    </main>

    <script src="script.js"></script>

</body>
</html>
